<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculetor</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="Fevicon.png" type="image/x-icon">
</head>
<body>
    
    <div class="calculetor">
        <input id="disply" readonly placeholder="....">
        <div class="keys">
            <button class="opretor" onclick="appedToDisply('+')" >+</button>
            <button onclick="appedToDisply('7')" >7</button>
            <button onclick="appedToDisply('8')" >8</button>
            <button onclick="appedToDisply('9')" >9</button>
            <button class="opretor" onclick="appedToDisply('-')" >-</button>
            <button onclick="appedToDisply('4')" >4</button>
            <button onclick="appedToDisply('5')" >5</button>
            <button onclick="appedToDisply('6')" >6</button>
            <button class="opretor" onclick="appedToDisply('*')" >*</button>
            <button onclick="appedToDisply('1')" >1</button>
            <button onclick="appedToDisply('2')" >2</button>
            <button onclick="appedToDisply('3')" >3</button>
            <button class="opretor" onclick="appedToDisply('/')" >/</button>
            <button onclick="appedToDisply('0')" >0</button>
            <button onclick="appedToDisply('.')" >.</button>
            <button onclick="calculet()" >=</button>
            <button class="opretor" onclick="clearD()">C</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
